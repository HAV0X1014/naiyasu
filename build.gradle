plugins {
    id 'java'
    id 'com.gradleup.shadow' version '8.3.5'
}

group = 'katworks'
version = '0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.dv8tion:JDA:5.3.0'
    implementation 'org.json:json:20231013'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}

test {
    useJUnitPlatform()
}